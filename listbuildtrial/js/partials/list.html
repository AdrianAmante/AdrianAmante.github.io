<ul class="list-group bmd-list-group-sm pt-3 pb-3"></ul>
  <li ng-repeat="email in emails | limitTo: 10" class="list-group-item">
      <div class="form-check">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label mt-1">
              <div class="namerole mb-1">
                  {{ email.first_name }} {{ email.last_name }}
              </div>
              <div class="namerole mb-1 text-muted">
                  <small>
                      {{ email.job_title }}
                  </small>
              </div>
              <div class="emailaddress text-muted">
                  <small>
                      {{ email.email_address }}
                  </small>
              </div>
          </label>
      </div>
      <a href="" class="btn btn-default btn-sm add"><i class="fas fa-plus"></i>Add</a>
  </li>
</ul>
<div class="row">
    <div class="col text-center">
        <div class="btn-group" role="group">
            <a href="#/{{prevEmail}}" class="btn btn-secondary">
                <i class="material-icons">chevron_left</i>
            </a>
            <a href="#/1" class="btn btn-secondary">
                <i class="material-icons">close</i>
            </a>
            <a href="#/{{nextEmail}}" class="btn btn-secondary">
                <i class="material-icons">chevron_right</i>
            </a>
        </div>
    </div>
</div>
