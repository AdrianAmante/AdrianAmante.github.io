<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>OneAffiniti</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/css/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel='stylesheet' href='styles/css/main.css' />
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light pt-0 pb-0">
    <div class="navbar-brand mx-auto"><img src="https://self-approval-pr-stage.oneaffiniti.com/style/images/logo.png"
        width="175" alt="OneAffiniti"></div>
  </nav>

  <main role="main">
    <div class="container listbuild-container pb-5">
      <div class="row">
        <div class="col-sm-12 text-center p-5">
          <h1>Import your contacts</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <div class="card">
            <div class="card-header">
              Contacts
            </div>
            <ul class="list-group bmd-list-group-sm pt-3 pb-3">
              <li class="list-group-item">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input">
                  <label class="form-check-label mt-1">Select all</label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input">
                  <label class="form-check-label mt-1">johnsmith@oneaffiniti.com</label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input">
                  <label class="form-check-label mt-1">johnsmith@oneaffiniti.com</label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input">
                  <label class="form-check-label mt-1">johnsmith@oneaffiniti.com</label>
                </div>
              </li>
            </ul>
            <div class="card-footer pb-2">
              <a href="#" class="btn btn-info">Add contacts</a>
            </div>
          </div>

        </div>
        <div class="col-md-2 text-center text-muted d-none d-md-block d-lg-block">
            <i class="fas fa-arrow-right"></i>
        </div>
        <div class="col-md-2 text-center text-muted d-none d-sm-block d-md-none p-3">
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="col-md-5">
          <div class="card">
            <div class="card-header">
              Contacts added
            </div>
            <ul class="list-group bmd-list-group-sm pt-3 pb-3">
              <li class="list-group-item">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input">
                  <label class="form-check-label mt-1">Remove all</label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input">
                  <label class="form-check-label mt-1">johnsmith@oneaffiniti.com</label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input">
                  <label class="form-check-label mt-1">johnsmith@oneaffiniti.com</label>
                </div>
              </li>
            </ul>
            <div class="card-footer pb-2 text-right">
              <a href="#" class="btn btn-default ">Remove</a>
              <a href="#" class="btn btn-info">Submit</a>
              <p class="m-0 text-muted">
                <small>
                  By clicking submit you accept out <a href="#" class="text-info">terms and conditions</a>.
                </small>
              </p>
            </div>
          </div>
          
        </div>
      </div>
    </div>

  </main>


  <script src="js/lib/jquery-3.2.1.slim.min.js"></script>
  <script src="js/lib/popper.js"></script>
  <script src="js/lib/bootstrap-material-design.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
