<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Material Design for Bootstrap fonts and icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />

  <!-- Material Design for Bootstrap CSS -->
  <link rel="stylesheet" href="./node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.min.css" />
  <link rel="stylesheet" href="css/style.css" />

  <title>PR Material</title>
</head>

<body>
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-in full-height">

    <!-- start header -->
    <header class="bmd-layout-header bg-primary text-white">
      <div class="navbar navbar-light bg-faded">
        <button class="navbar-toggler text-white" type="button" data-toggle="drawer" data-target="#dw-s1">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <div class="navbar-brand text-white">Campaigns</div>
        <ul class="nav navbar-nav navbar-left">
          <li class="nav-item">Dashboard</li>
        </ul>
      </div>
    </header>
    <!-- end header -->

    <!-- start drawer navigation -->
    <div id="dw-s1" class="bmd-layout-drawer bg-faded">
      <header>
        <a class="navbar-brand">
          <img src="./assets/images/pr-logo.png" alt="PartnerReach" class="img-fluid" />
        </a>
      </header>
      <ul class="list-group">
        <a class="list-group-item">Link 1</a>
        <a class="list-group-item">Link 2</a>
        <a class="list-group-item">Link 3</a>
      </ul>
    </div>
    <!-- end drawer navigation -->

    <!-- start page contents -->
    <main class="bmd-layout-content">
      <div class="col mt-3">

        <!-- start breadcrumbs -->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Campaigns
            </li>
          </ol>
        </nav>
        <!-- end breadcrumbs -->

        <!-- start search filter -->
        <div class="card">
          <div class="card-header pb-2">
            <h5>Search campaigns</h5>
            <div class="btn-toolbar mb-3 position-absolute" style="right: 0; top: 0;" role="toolbar">
              <div class="btn-group mr-2 pu" role="group" aria-label="First group">
                <button type="button" class="btn btn-secondary">
                  ADVANCED
                </button>
                <button type="button" class="btn btn-secondary">
                  TOGGLE
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-xl-3 col-md-6 col-sm-6">
                <div class="form-group">
                  <label>Partner name</label>
                  <input type="text" class="form-control" />
                  <small class="form-text text-muted">Invalid ID:</small>
                </div>
              </div>
              <div class="col-xl-3 col-md-6 col-sm-6">
                <div class="form-group">
                  <label>Dac</label>
                  <input type="text" class="form-control" placeholder="" />
                </div>
              </div>
              <div class="col-xl-2 col-md-4 col-sm-4">
                <div class="form-group">
                  <label>Country</label>
                  <select class="form-control">
                    <option>AU</option>
                    <option>NZ</option>
                  </select>
                </div>
              </div>
              <div class="col-xl-2 col-md-4 col-sm-4">
                <div class="form-group">
                  <label>Year / Month</label>
                  <input type="text" class="form-control" />
                  <small class="form-text text-muted">Format: YYYYMM</small>
                </div>
              </div>
              <div class="col-xl-2 col-md-4 col-sm-4">
                <div class="form-group">
                  <label>Status</label>
                  <select class="form-control">
                    <option value=""></option>
                    <option value="Planning">Planning</option>
                    <option value="Content Qty Error">Content Qty Error</option>
                    <option value="Content Approval Error">Content Approval Error</option>
                    <option value="Prepared">Prepared</option>
                    <option value="Draft" selected="selected">Draft</option>
                    <option value="Processing">Processing</option>
                    <option value="Custom Content Requested">Custom Content Requested</option>
                    <option value="Pending Approval">Pending Approval</option>
                    <option value="Schedule Requested">Schedule Requested</option>
                    <option value="Scheduled">Scheduled</option>
                    <option value="Sent">Sent</option>
                    <option value="Do not send">Do not send</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end search filter -->
      </div>
    </main>
    <!-- end page contents -->
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/jquery-3.2.1.slim.min.js"></script>
  <script src="./js/popper.js"></script>
  <script src="./node_modules/bootstrap-material-design/dist/js/bootstrap-material-design.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
