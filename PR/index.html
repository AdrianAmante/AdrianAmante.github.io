<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Material Design for Bootstrap fonts and icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />

  <!-- Material Design for Bootstrap CSS -->
  <link rel="stylesheet" href="./node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.min.css" />
  <link rel="stylesheet" href="css/style.css" />

  <title>PR Material</title>
</head>

<body>
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-in full-height">
    <header class="bmd-layout-header bg-primary text-white">
      <div class="navbar navbar-light bg-faded">
        <button class="navbar-toggler text-white" type="button" data-toggle="drawer" data-target="#dw-s1">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <div class="navbar-brand text-white">Campaigns</div>
        <ul class="nav navbar-nav navbar-left">
          <li class="nav-item">Dashboard</li>
        </ul>
      </div>
    </header>
    <div id="dw-s1" class="bmd-layout-drawer bg-faded">
      <header><a class="navbar-brand">
          <img src="./assets/images/pr-logo.png" alt="PartnerReach" class="img-fluid">
        </a></header>
      <ul class="list-group">
        <a class="list-group-item">Link 1</a>
        <a class="list-group-item">Link 2</a>
        <a class="list-group-item">Link 3</a>
      </ul>
    </div>
    <main class="bmd-layout-content">
      <div class="container-fluid">

        <div class="col mt-3">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Campaigns</li>
            </ol>
          </nav>
          <!-- card -->
          <div class="card">
            <div class="card-header pb-2">
              <h5>Featured</h5>
              <span class="top-right-controls btn-group-sm">
                  <button type="button" class="btn btn-danger bmd-btn-fab">
                    <i class="material-icons">grade</i>
                  </button>
              </span>
            </div>
            <div class="card-body">
              <h5 class="card-title">Search campaigns</h5>

              <p class="card-text">
                Some cool instructions maybe if needed
              </p>

              <span class="top-right-controls btn-group-sm">
                  <button type="button" class="btn btn-danger bmd-btn-fab">
                    <i class="material-icons">grade</i>
                  </button>
              </span>

              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Partner</label>
                      <input type="text" class="form-control" placeholder="Partner name">
                      <small class="form-text text-muted">Invalid ID:</small>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Dac</label>
                      <input type="text" class="form-control" placeholder="Partner name">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Country</label>
                      <select class="form-control">
                        <option>AU</option>
                        <option>NZ</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Year / Month</label>
                      <input type="text" class="form-control" placeholder="Partner name">
                      <small class="form-text text-muted">Format: YYYYMM</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>




          </div>
          <!-- end card -->
        </div>
      </div>
    </main>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/jquery-3.2.1.slim.min.js"></script>
  <script src="./js/popper.js"></script>
  <script src="./node_modules/bootstrap-material-design/dist/js/bootstrap-material-design.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
