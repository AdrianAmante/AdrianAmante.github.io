<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>OneAffiniti Starter Template</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/css/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel='stylesheet' href='styles/css/main.css' />
</head>

<body>

  <nav class="navbar navbar-light bg-light d-flex justify-content-center">
    <a class="navbar-brand" href="#">
      <img src="https://d2gktdeiupfo4o.cloudfront.net/images/dg-logo.png" width="100" alt="Digital Glue">
    </a>
  </nav>

  <main role="main">

    
  <div class="jumbotron digitalglue-bg">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-2 text-white text-uppercase">
            <b>Our shout!</b>
          </h1>
        </div>
      </div>
    </div>
  </div>


  <section class="secondary pt-4">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <img src="./images/edm.png" class="img-fluid" alt="">
        </div>
        <div class="col-md-5">
          <div class="card form-placeholder-two">
            <div class="card-header pb-1">
              <h5 class="display-4">Our Shout</h5>
              <p>Culpa labore nulla cillum id do dolore consequat. Ad quis laboris fugiat dolore laboris culpa eiusmod anim esse qui. Deserunt exercitation exercitation duis reprehenderit.</p>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label>First & Last Name</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Work Email</label>
                  <input type="email" class="form-control">
                </div>
                <div class="form-group mt-4">
                  <button type="button" class="btn btn-raised btn-dark">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  

  </main>

  <footer class="mt-5">
    <nav class="navbar navbar-light bg-light fixed-bottom">
      <a class="navbar-brand" href="#">&nbsp;</a>
    </nav>
  </footer>



  <script src="js/lib/jquery-3.2.1.slim.min.js"></script>
  <script src="js/lib/popper.js"></script>
  <script src="js/lib/bootstrap-material-design.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
