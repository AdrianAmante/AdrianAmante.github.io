<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="player">
     <video class="player__video viewer" src="https://pr-cdn.oneaffiniti.com/videos/precision+video_1.mp4" poster="https://pr-cdn.oneaffiniti.com/images/content/7183/Collaborate_to_innovate_EDM.jpg"></video>
     <div class="player__controls">
       <div class="progress" data-balloon="{{Time}}" data-balloon-pos="up">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play" data-balloon="{{Play}}" data-balloon-pos="up">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" data-balloon="{{Volume}}" data-balloon-pos="up">
       <button data-skip="-10" class="player__button" data-balloon="{{Rewind}}" data-balloon-pos="up">« 10s</button>
       <button data-skip="25" class="player__button" data-balloon="{{Forward}}" data-balloon-pos="up">25s »</button>
     </div>
   </div>

  <script src="scripts.js"></script>
</body>
</html>
